<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Manipulate HTML</title>
</head>
<body>
<div id="app">
	<h1>Dragon Bolt</h1>
</div>
<script src="http://unpkg.com/jquery"></script>
<script>
  setTimeout(function () {
    $('#app').html('<h1>Great Wall</h1>')
  }, 1000)
</script>
</body>
</html>
